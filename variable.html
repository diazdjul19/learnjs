<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
            // Sejarah => Sebelum thn 2015 (var) masih oke
            var firstname1 = "Diaz";
            var lastname1 = "Djuliansyah";
            var fullname1 = firstname1 + " " + lastname1;

            document.writeln(fullname1);
            document.writeln("</br>");


            // Sejarah => Setelah thn 2015 (var) di gantikan oleh (let) dikarnakan var memiliki masalah pada design awal
            let firstname2 = "Diaz";
            let lastname2 = "Djuliansyah";
            let fullname2 = firstname2 + " " + lastname2;

            document.writeln(fullname2);
            document.writeln("</br>");

            // note* : const ketika sebuah variable sudah di isi di variable const maka variable tersebut tidak bisa di ubah lagi. 
            const firstname3 = "Diaz";
            const lastname3 = "Djuliansyah";
            const fullname3 = firstname3 + " " + lastname3;

            document.writeln(fullname3);
            document.writeln("</br>");

    </script>
</body>
</html>
