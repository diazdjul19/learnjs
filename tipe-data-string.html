<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
        // Pada javascript untuk tipe data sting bisa menggunakan ("") / (''), namun harus di usahakan konsisten
        document.writeln("Diaz Djuliansyah");
        document.writeln("</br>");
        document.writeln('Programmer Zamana Now');

        document.writeln("</br>");
        document.writeln("</br>");

        // Operator Plus
        document.writeln("Nama : " + "Diaz " + "Djuliansyah");
        document.writeln("</br>");
        document.writeln('Title : ' + 'Programmer ' + 'Zamana ' + 'Now ');

        document.writeln("</br>");
        document.writeln("</br>");

        // Operator escape sequences
        document.writeln("<textarea cols='50' rows='10'>")
        document.write("Diaz Djuliansyah \n\n")
        document.write("\\ Home \\ Skill \n\n")
        document.write("\"Fullstack Programmer\" \n\n")
        document.write("\'PT Solusi Teknologi Informatika\' \n")
        document.writeln("</textarea>")

    </script>
</body>
</html>
