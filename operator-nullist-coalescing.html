<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nulllist Coalescing</title>
</head>
<body>
    <script>
        // Start code tanpa Nullist Coalescing
            let parameter1;

            let data1 = parameter1;
            if (data1 === undefined || data1 === null) {
                data1 = "Nilai Default";
            }

            document.writeln(`<p>${data1}</p>`)
        // End code tanpa Nullist Coalescing

        // Start code dengan Nullist Coalescing
            let parameter2;
            let data2 = parameter2 ?? "Nilai Default";

            document.writeln(`<p>${data2}</p>`)

        // End code dengan Nullist Coalescing



    </script>
</body>
</html>
