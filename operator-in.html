<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>

    <!-- PERINGATAN -->
    <!-- In Operator hanya akan mengecek apakah sebuah property atau index ada atau tidak -->
    <!-- Jadi walaupun nilai property atau index nya "undefined" atau "null", maka akan di anggap ada -->
    <script>

        const person = {
            firstName : "Diaz",
            lastName : "Djuliansyah"
        };


        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        }else if ("lastName" in person){
            alert(`Hello ${person.lastName}`);
        }else{
            alert("Hello WithOut Name");
        }

    </script>
</body>
</html>l
