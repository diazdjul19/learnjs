    <title>Undefined</title>
</head>
<body>
    <script>

        let name1 = "Hello";

        if (name1 === undefined) {
            console.info("UNDEFINED");
        }else{
            console.info("DEFINED");
        }


        const name2 = ["Diaz", "Djuliansyah"];

        if (name2[2] === undefined) {
            console.info("ARRAY UNDEFINED");
        }else {
            alert(`Hello ${name2[2]}`);
        }

    </script>    
</body>
