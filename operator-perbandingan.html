<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        // Notes *
        //  ">" Artinya Lebih Dari
        //  "<" Artinya Kurang Dari
        // ">=" Artinya Lebih Dari Sama Dengan
        // "<=" Artinya Kurang Dari Sama Dengan
        //  "==" Artinya Sama Dengan
        //  "===" Artinya Sama Dengan dan Sama Tipe
        //  "!=" Artinya Tidak Sama Dengan
        //  "!==" Artinya Sama Dengan atau tidak sama tipe

        let result = 5 == "5";
        document.writeln("<P>" + result + "</p>");

        result = 5 === "5";
        document.writeln("<P>" + result + "</p>");

        result = 5 > 10; //false
        document.writeln("<P>" + result + "</p>");

        result = 5 < 10; //true
        document.writeln("<P>" + result + "</p>");

        // Sisanya coba coba saja
    </script>
</body>
</html>
