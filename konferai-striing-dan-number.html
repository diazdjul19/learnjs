<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konferai String Dan Number</title>
</head>
<body>
    <!-- FUNCTION KONFERSI STRING DAN NUMBER -->
    <!-- parselInt(string) => Mengkonversi dari string ke number (bilangan bulat) -->
    <!-- parseFloat(string) => Mengkonversi dari string ke number (bilangan pecahan) -->
    <!-- Number(string) => Mengkonversi dari string ke number (bilangan bulat atau pecahan) -->
    <!-- number.to(string) => Mengkonversi dari string ke number ke string -->


    <script>
        // Contoh konversi dari string to angka
        const value1 = parseInt("1");
        const value2 = 1;

        const sum = value1 + value2;
        document.writeln(`<p>${sum}</p>`);

        // Contoh konversi dari angka to string
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`)
    </script>
</body>
</html>
