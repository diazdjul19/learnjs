<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>

        const nilai = 80;
        let ucapan;

        // Start Code tanpa ternary operator
            if (nilai >= 75) {
                ucapan = "Selamat Anda Lulus";
            } else {
                ucapan = "Try Again Next Year";
            }
        // End Code tanpa ternary operator
        alert(`${ucapan}`);


        // Start Code  dengan ternary operator
            ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Try Again Next Year";
        // End Code  dengan ternary operator
        alert(`${ucapan}`);

    </script>
</body>
</html>
