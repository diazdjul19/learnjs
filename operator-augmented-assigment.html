<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmanted Asigment</title>
</head>
<body>
    <script>

        let result = 10 + 20; // 30
        document.writeln("<p> 10 + 20 = " + result + "</p>");
        let originalResult = result;

        result -= 10 // 20
        document.writeln("<p>" + originalResult + " - 10 = " + result + "</p>")
        originalResult = result // 20

        result *= 10 // 200
        document.writeln("<p>" + originalResult + " * 10 = " + result + "</p>")
        originalResult = result // 200

        result /= 10 // 20
        document.writeln("<p>" + originalResult + " / 10 = " + result + "</p>")
        originalResult = result // 20

 </script>
</body>
</html>
