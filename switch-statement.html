<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                alert("Wow Anda Lulus Dengan Sangat Baik");
                break;
            case "B":
            case "C":
                alert("Anda Lulus");
                break;
            case "D":
                alert("Anda Tidak Lulus");
                break;
            default:
                alert("Mungkin Anda Salah Jurusan???")
                break;
        }
    </script>
</body>
</html>
