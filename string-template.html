<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const firstName = "Diaz";
        const lastName = "Djuliansyah";
        const template1 = ` Name = ${firstName} ${lastName}`;

        console.info(template1);

        // Expresion string template
        const name = "Diaz Djuliansyah";
        const value = 70;

        const template2 = `Nama : ${name}, Lulus : ${value > 75}`;

        console.info(template2);

    </script>
</body>
</html>
